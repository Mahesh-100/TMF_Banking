<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link href = "Style.css" rel="stylesheet">
</head>
<body>
<header>
        <div>
            <img src="your-logo.png" alt="Company Logo">
        </div>
        <div>
            <h1>TMF_Banking</h1>
        </div>
    </header>
<form action="http://localhost:8082/TMF_Banking/Register" method="post">
		<h1>Register here</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="user_fullname">Full Name:</label>
        <input type="text" id="user_fullname" name="user_fullname" required>

        <label for="phone_no">Phone Number:</label>
        <input type="tel" id="phone_no" name="phone_no" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="user_address">Address:</label>
        <textarea id="user_address" name="user_address" rows="4" required></textarea><br>

        <button type="submit">Register</button>
        </form>
        <form action="http://localhost:8082/TMF_Banking/login.html" method="post">
        <button type="submit">Login</button>
        
    </form>
        
</body>
</html>
