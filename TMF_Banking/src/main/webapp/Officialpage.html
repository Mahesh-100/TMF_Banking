<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TMF_Offialpage</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            width: 50px; /* Adjust the size of the logo as needed */
            height: auto;
        }

        header h1 {
            margin: 0;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        .left-box {
            flex: 1;
        }

        .right-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 20px;
        }

        .button-box {
            margin-top: 20px;
        }

        .button-box button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-box button.login-btn {
            background-color: #4CAF50;
            color: white;
        }

        .button-box button.register-btn {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>

         <header>
        <div>
            <img src="your-logo.png" alt="Company Logo">
        </div>
        <div>
            <h1>TMF_Banking</h1>
        </div>
    </header>

    <div class="main-content">
        <div class="left-box">
            <!-- Left box content (empty in this example) -->
        </div>

        <div class="right-box">
            <div class="button-box">
                <button class="login-btn" onclick="navigateToPage()">Login Here</button>
                <button class="register-btn">Register Here</button>
                <script>
        function navigateToPage() {
            
            window.location.href = 'http://localhost:8082/TMF_Banking/login.html';
        }
    </script>
            </div>
        </div>
    </div>
</body>
</html>
